<!-- neon_tunnel_thumb.svg — 16:9 thumbnail for the Neon Tunnel game -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="t d">
  <title id="t">Neon Tunnel — thumbnail</title>
  <desc id="d">Glowing tunnel rings with a neon green orb and pink obstacle bars, on a dark starry background.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0a0f1e"/>
    </linearGradient>
    <radialGradient id="glowCyan" cx="65%" cy="30%" r="60%">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity=".9"/>
      <stop offset="1" stop-color="#0a0f1e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tunnel" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#0b1426"/>
      <stop offset="1" stop-color="#0a0f1e"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="675" fill="url(#bg)"/>
  <circle cx="880" cy="190" r="260" fill="url(#glowCyan)" opacity=".6"/>

  <!-- stars -->
  <g fill="#e6edf8" fill-opacity=".8">
    <circle cx="86" cy="92" r="1"/><circle cx="1090" cy="70" r="1"/><circle cx="1030" cy="310" r="1"/>
    <circle cx="170" cy="520" r="1"/><circle cx="560" cy="620" r="1"/><circle cx="300" cy="160" r="1"/>
    <circle cx="740" cy="120" r="1"/><circle cx="1120" cy="470" r="1"/><circle cx="220" cy="430" r="1"/>
  </g>

  <!-- tunnel plate -->
  <g transform="translate(0,0)">
    <rect x="90" y="90" width="1020" height="495" rx="28" fill="url(#tunnel)" stroke="#1f2a3a" stroke-opacity=".6"/>
    <rect x="160" y="150" width="880" height="375" rx="22" fill="none" stroke="#2a3a52" stroke-opacity=".5"/>
    <!-- rings -->
    <g stroke="#7dd3fc" stroke-opacity=".35" fill="none">
      <ellipse cx="600" cy="337.5" rx="360" ry="150"/>
      <ellipse cx="600" cy="337.5" rx="270" ry="112"/>
      <ellipse cx="600" cy="337.5" rx="180" ry="75"/>
      <ellipse cx="600" cy="337.5" rx="90"  ry="38"/>
    </g>
  </g>

  <!-- obstacles (bars) -->
  <g stroke="none">
    <!-- left bar -->
    <rect x="330" y="90" width="26" height="170" rx="6" fill="#f472b6" opacity=".85" filter="url(#soft)"/>
    <rect x="330" y="415" width="26" height="170" rx="6" fill="#f472b6" opacity=".85" filter="url(#soft)"/>
    <!-- right bar -->
    <rect x="880" y="90" width="26" height="250" rx="6" fill="#f472b6" opacity=".85" filter="url(#soft)"/>
    <rect x="880" y="385" width="26" height="200" rx="6" fill="#f472b6" opacity=".85" filter="url(#soft)"/>
  </g>

  <!-- player orb -->
  <g filter="url(#soft)">
    <circle cx="520" cy="300" r="16" fill="#22c55e"/>
    <circle cx="520" cy="300" r="22" fill="#22c55e" opacity=".25"/>
    <circle cx="520" cy="300" r="28" fill="#22c55e" opacity=".12"/>
  </g>

  <!-- title tag -->
  <g transform="translate(100,560)">
    <rect x="0" y="-32" rx="16" width="210" height="40" fill="#0f172a" opacity=".55"/>
    <text x="16" y="-8" fill="#a5f3fc" font-family="Inter,system-ui" font-size="24" font-weight="700">Neon Tunnel</text>
  </g>
</svg>