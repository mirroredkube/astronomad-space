<!-- logo.svg — Astronomad wordmark with star + orbiting dot (robust animation) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 80" role="img" aria-labelledby="t d">
  <title id="t">Astronomad</title>
  <desc id="d">A cyan star with a gently orbiting dot and the Astronomad wordmark.</desc>

  <defs>
    <linearGradient id="c" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7dd3fc"/><stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="g" cx="45%" cy="40%" r="70%">
      <stop offset="0" stop-color="#a5f3fc"/><stop offset="60%" stop-color="#34d399"/><stop offset="100%" stop-color="#0b1220"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @media (prefers-reduced-motion: reduce){ #spin { display:none } }
      .word{ font: 700 32px/1 "Space Grotesk", Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #E6ECF8; }
      .tag { font: 600 12px/1 Inter, system-ui; fill: #a5b4fc; letter-spacing: .08em; }
    </style>
  </defs>

  <!-- Brand mark (left) -->
  <g transform="translate(16,14)" filter="url(#soft)">
    <!-- star -->
    <path d="M24 0 L29 16 L46 16 L32 26 L37 42 L24 32 L11 42 L16 26 L2 16 L19 16 Z"
          fill="url(#c)" stroke="#22d3ee" stroke-opacity=".7" stroke-width="1"/>
    <!-- orbit ring -->
    <ellipse cx="24" cy="24" rx="22" ry="10" fill="none" stroke="url(#c)" stroke-opacity=".6" stroke-width="1"/>

    <!-- orbiting dot (robust: rotate a group around center) -->
    <g id="spin">
      <!-- Put the dot at the top of the ellipse; rotate around (24,24) -->
      <circle cx="24" cy="14" r="3" fill="url(#g)"/>
      <animateTransform attributeName="transform" type="rotate"
                        from="0 24 24" to="360 24 24" dur="10s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text class="word" x="88" y="44">Astronomad</text>
  <text class="tag" x="90" y="62">IDEAS · AT · THE · EDGES</text>
</svg>