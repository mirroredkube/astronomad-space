<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Star icon -->
  <g transform="translate(5, 8)">
    <path d="M12 2l2.39 4.84L20 8l-4 3.9L17 18l-5-2.6L7 18l1-6.1L4 8l5.61-1.16L12 2z" 
          fill="url(#starGradient)" stroke="#22d3ee" stroke-width="0.8" filter="url(#glow)"/>
    
    <!-- Constellation dots -->
    <circle cx="8" cy="6" r="1" fill="#7dd3fc" opacity="0.8"/>
    <circle cx="16" cy="4" r="0.8" fill="#7dd3fc" opacity="0.7"/>
    <circle cx="22" cy="12" r="0.6" fill="#7dd3fc" opacity="0.6"/>
    <circle cx="18" cy="20" r="0.7" fill="#7dd3fc" opacity="0.7"/>
    <circle cx="6" cy="16" r="0.5" fill="#7dd3fc" opacity="0.5"/>
  </g>
  
  <!-- Text "Astronomad" -->
  <text x="35" y="25" font-family="Space Grotesk, Inter, system-ui, sans-serif" 
        font-size="18" font-weight="700" fill="#E6ECF8" letter-spacing="0.5">
    Astronomad
  </text>
  
  <!-- Subtle tagline -->
  <text x="35" y="35" font-family="Inter, system-ui, sans-serif" 
        font-size="8" fill="#94a3b8" opacity="0.7">
    explore • wander • wonder
  </text>
</svg>
