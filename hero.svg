<!-- hero.svg -->
<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Astronomad — ideas at the edges</title>
  <desc id="desc">Star field with a glowing planet, corrected orbit layering, pulsing nodes, and a subtle comet.</desc>

  <defs>
    <!-- Glows & fills -->
    <radialGradient id="planetGlow" cx="65%" cy="28%" r="48%">
      <stop offset="0%"  stop-color="#7dd3fc" stop-opacity="0.95"/>
      <stop offset="55%" stop-color="#22d3ee" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#000814" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="planetFill" cx="40%" cy="35%" r="70%">
      <stop offset="0%"  stop-color="#a5f3fc"/>
      <stop offset="55%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </radialGradient>
    <linearGradient id="ringStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#7dd3fc" stop-opacity="0.0"/>
      <stop offset="30%"  stop-color="#7dd3fc" stop-opacity="0.55"/>
      <stop offset="70%"  stop-color="#22d3ee" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.0"/>
    </linearGradient>

    <!-- Soft glow filter (lightweight) -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Reduced motion disables animations -->
    <style>
      @media (prefers-reduced-motion: reduce) {
        #orbitSpin, .pulse, .cometAnim { display:none }
      }
      text { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#0b1220"/>
  <circle cx="430" cy="140" r="170" fill="url(#planetGlow)" opacity="0.9"/>

  <!-- Stars -->
  <g fill="white" fill-opacity="0.75">
    <circle cx="60"  cy="60"  r="1"/>
    <circle cx="560" cy="40"  r="1"/>
    <circle cx="520" cy="220" r="1"/>
    <circle cx="80"  cy="300" r="1"/>
    <circle cx="300" cy="420" r="1"/>
    <circle cx="140" cy="120" r="0.8"/>
    <circle cx="260" cy="80"  r="0.8"/>
    <circle cx="520" cy="320" r="0.8"/>
    <circle cx="110" cy="380" r="0.8"/>
  </g>

  <!-- Define the orbit path once -->
  <path id="orbitPath" d="M 300 225 m -210 0 a 210 95 0 1 0 420 0 a 210 95 0 1 0 -420 0"
        fill="none" stroke="none" pathLength="1"/>

  <!-- BACK orbit (behind planet) -->
  <use href="#orbitPath" stroke="url(#ringStroke)" stroke-width="1.5" stroke-opacity="0.45"/>

  <!-- Left body + guide rings (subtler, consistent lighting) -->
  <g opacity="0.9">
    <circle cx="205" cy="230" r="92" fill="#07101e"/>
    <circle cx="205" cy="230" r="92" fill="none" stroke="#94a3b8" stroke-opacity="0.28"/>
    <circle cx="205" cy="230" r="54" fill="none" stroke="#94a3b8" stroke-opacity="0.18"/>
    <circle cx="205" cy="230" r="16" fill="#233043" opacity="0.6"/>
    <!-- soft highlight matching the scene's key light -->
    <circle cx="250" cy="200" r="72" fill="url(#planetGlow)" opacity="0.18"/>
  </g>

  <!-- Main planet (tangible) -->
  <g filter="url(#softGlow)">
    <circle cx="430" cy="150" r="98" fill="url(#planetFill)"/>
    <!-- subtle rim/specular -->
    <circle cx="430" cy="150" r="98" fill="none" stroke="#ffffff" stroke-opacity="0.18"/>
  </g>

  <!-- FRONT orbit arc (in front of planet) using dash window -->
  <!-- Shows ~36% of path as the near-side arc; rest stays "back" -->
  <use href="#orbitPath"
       stroke="#7dd3fc" stroke-width="1.6" stroke-opacity="0.85"
       pathLength="1" stroke-dasharray="0.36 0.64" stroke-dashoffset="0.08"/>

  <!-- Orbit spin (adds gentle parallax to nodes only) -->
  <g id="orbitSpin">
    <animateTransform attributeName="transform" type="rotate"
                      from="0 300 225" to="360 300 225" dur="120s" repeatCount="indefinite"/>
    <!-- Nodes on the orbit -->
    <g fill="#a5f3fc" filter="url(#softGlow)">
      <!-- Space -->
      <circle cx="90"  cy="225" r="5">
        <animate class="pulse" attributeName="r" values="5;6;5" dur="4s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <!-- Quantum -->
      <circle cx="195" cy="145" r="5">
        <animate class="pulse" attributeName="r" values="5;6;5" dur="4s" repeatCount="indefinite" begin=".6s"/>
      </circle>
      <!-- AI -->
      <circle cx="300" cy="130" r="5">
        <animate class="pulse" attributeName="r" values="5;6;5" dur="4s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
      <!-- SaaS -->
      <circle cx="405" cy="145" r="5">
        <animate class="pulse" attributeName="r" values="5;6;5" dur="4s" repeatCount="indefinite" begin="1.8s"/>
      </circle>
      <!-- Finance -->
      <circle cx="510" cy="225" r="5">
        <animate class="pulse" attributeName="r" values="5;6;5" dur="4s" repeatCount="indefinite" begin="2.4s"/>
      </circle>
    </g>
  </g>

  <!-- Small comet orbiting (subtle) -->
  <g>
    <circle id="comet" r="4" fill="#e0f2fe" filter="url(#softGlow)"/>
    <animateMotion class="cometAnim" dur="22s" repeatCount="indefinite" rotate="auto">
      <mpath href="#orbitPath"/>
    </animateMotion>
  </g>

  <!-- Caption -->
  <text x="28" y="410" fill="#cbd5e1" font-size="14" opacity="0.95">Astronomad • ideas at the edges</text>
</svg>