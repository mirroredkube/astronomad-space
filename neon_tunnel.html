<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Neon Tunnel — One‑Tap</title>
  <style>
    :root{ --bg1:#0b1020; --bg2:#0a0f1e; --dot:#22c55e; --bar:#f472b6; --text:#e5e7eb }
    html,body{height:100%;margin:0}
    body{background:var(--bg1);overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text)}
    canvas{display:block;width:100vw;height:100vh;background:linear-gradient(180deg,var(--bg1),var(--bg2))}
    #hud{position:fixed;top:10px;left:50%;transform:translateX(-50%);font-weight:700;letter-spacing:.3px;text-shadow:0 2px 8px rgba(0,0,0,.6)}
    #overlay{position:fixed;inset:0;display:grid;place-items:center}
    .card{pointer-events:none;background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.2);padding:14px 18px;border-radius:14px;text-align:center;backdrop-filter:blur(8px);box-shadow:0 8px 32px rgba(0,0,0,.35)}
    .card .t{font-weight:800;margin-bottom:4px}
    .card .s{opacity:.9;font-size:14px}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="hud">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
  <div id="overlay"><div class="card"><div class="t">NEON TUNNEL</div><div class="s">Tap / Click / Space to flap through the gaps</div></div></div>
  <script>
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const bestEl = document.getElementById('best');
  const overlay = document.getElementById('overlay');

  let W=0,H=0,dpr=1; function resize(){ const cw=innerWidth,ch=innerHeight; dpr=Math.min(2,devicePixelRatio||1); canvas.width=cw*dpr; canvas.height=ch*dpr; canvas.style.width=cw+'px'; canvas.style.height=ch+'px'; ctx.setTransform(dpr,0,0,dpr,0,0); W=cw; H=ch; } window.addEventListener('resize',resize,{passive:true}); resize();

  let running=false, frame=0, score=0, best=Number(localStorage.getItem('nt-best')||0); bestEl.textContent=best;
  const player={x:W*0.25,y:H*0.5,r:Math.max(10,Math.min(W,H)/40),vy:0};
  let gravity=0.6, thrust=-10, speed=4, gap=200, pipes=[];

  function reset(){ player.x=W*0.25; player.y=H*0.5; player.r=Math.max(10,Math.min(W,H)/40); player.vy=0; pipes=[]; score=0; scoreEl.textContent=0; frame=0; speed=4; gap=200; running=false; overlay.style.display='grid'; }
  function start(){ running=true; overlay.style.display='none'; }
  function flap(){ if(!running) start(); player.vy=thrust; }

  window.addEventListener('keydown',e=>{ if(e.code==='Space'){ e.preventDefault(); flap(); }});
  canvas.addEventListener('pointerdown', flap);

  function spawn(){ const top=Math.random()*(H-gap-120)+60; pipes.push({x:W, top, passed:false}); }

  function draw(){
    // bg
    const g=ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#0b1020'); g.addColorStop(1,'#0a0f1e'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);

    // pipes
    ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bar')||'#f472b6';
    for(const p of pipes){ ctx.fillRect(p.x,0,40,p.top); ctx.fillRect(p.x,p.top+gap,40,H-(p.top+gap)); }

    // player
    ctx.beginPath(); ctx.arc(player.x,player.y,player.r,0,Math.PI*2); ctx.fillStyle='#22c55e'; ctx.shadowColor='#22c55e'; ctx.shadowBlur=20; ctx.fill(); ctx.shadowBlur=0; ctx.lineWidth=2; ctx.strokeStyle='rgba(255,255,255,.9)'; ctx.stroke();
  }

  function update(){
    if(running){
      if(frame%90===0) spawn(); frame++;
      if(frame%240===0){ speed+=0.4; gap=Math.max(140,gap-6); }
      player.vy+=gravity; player.y+=player.vy;
      for(const p of pipes){ p.x-=speed; if(!p.passed && p.x+40<player.x){ p.passed=true; score++; scoreEl.textContent=score; if(score>best){ best=score; localStorage.setItem('nt-best',best); bestEl.textContent=best; } } }
      pipes=pipes.filter(p=>p.x>-60);

      // collisions
      for(const p of pipes){
        if(player.x+player.r>p.x && player.x-player.r<p.x+40){ if(player.y-player.r<p.top || player.y+player.r>p.top+gap){ reset(); break; } }
      }
      if(player.y+player.r>H || player.y-player.r<0){ reset(); }
    }
    draw(); requestAnimationFrame(update);
  }

  reset();
  update();
  </script>
</body>
</html>
